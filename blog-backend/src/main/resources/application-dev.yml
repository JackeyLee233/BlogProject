# 开发环境配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# JWT 配置
jwt:
  secret: YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256Bits
  expiration: 604800000  # 7天（毫秒）

# 日志配置
logging:
  level:
    com.blog: debug
    com.blog.mapper: debug
